[org/gnome/shell/extensions/clipboard-indicator]
clear-history=['<Super>F10']
next-entry=['<Super>F12']
prev-entry=['<Super>F11']
toggle-menu=['<Super>v']

[org/gnome/shell/extensions/multi-monitors-add-on]
show-indicator=false